<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HyfBay</title>
		<link rel="stylesheet" type="text/css" href="main.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Open+Sans:400,800"
			rel="stylesheet"
		/>
	</head>
	<body>
		<main>
			<header>
				<div class="logo">
					<img
						src="logo-round.svg"
						alt="HackYourFuture Denmark"
						height="100px"
						width="100px"
					/>
				</div>
				<div class="wrapper">
					<h1>HyfBay</h1>
					<h2>- Buy the okay'est products</h2>
				</div>
			</header>
			<section class="table-view-control">
				<div class="search">
					<label>What are you looking for?</label>
					<input
						type="text"
						name="search-input"
						id="search-input"
						placeholder="Search by product name"
					/>
				</div>
				<div class="sort">
					<label>Sort:</label>
					<select name="sortSearch" id="sortSearch">
						<option value="cheap">Cheap first</option>
						<option value="expensive">Expensive first</option>
					</select>
				</div>
				<div class="filters">
					<div class="country">
						<label>Ships to</label>
						<select>
							<option value="denmark">Denmark</option>
							<option value="sweden">Sweden</option>
							<option value="norway">Norway</option>
							<option value="germany">Germany</option>
							<option value="iceland">Iceland</option>
							<option value="england">England</option>
						</select>
					</div>
					<div class="price">
						<label for="volume"> Price:</label>
						<input
							type="number"
							id="priceSearch"
							name="volume"
							placeholder="Search by price"
						/>
					</div>
				</div>
			</section>
			<section class="products">
				<ul></ul>
			</section>
			<!-- <section class="cart">
				<h2>Your shopping cart</h2>
				<div class="total">
					<p>Total price:<span id="totalPrice"></span></p>
				</div>
				<ul></ul>
			</section> -->
		</main>
		<script src="hyfBayHelpers.js"></script>
		<script src="main.js"></script>
	</body>
</html>
