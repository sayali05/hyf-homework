<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="screenshot.css" />
		<title>Screenshot</title>
	</head>
	<body>
		<div id="user-info">
			<div id="sign-button-div">
				<button id="signup" type="submit">Sign up</button>
			</div>

			<form id="form">
				<div>
					<input type="text" id="username" placeholder="Enter username" />
					<input type="password" id="password" placeholder="Enter Password" />
				</div>
				<div>
					<button id="login">Login</button>
				</div>
			</form>
		</div>
		<form>
			<input type="text" placeholder="Please Enter Url " id="input-url" />
			<button type="submit" id="view-screenshot">View Screenshot</button>
			<button type="submit" id="save-screenshot">Save Screenshot</button>
			<div id="display-screenshot"></div>
		</form>

		<div id="userdata"></div>
		<script src="script.js" type="module"></script>
	</body>
</html>
