<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="giphy.css" />
		<title>Giphy APP</title>
	</head>
	<body>
		<div class="wrapper">
			<header><i class="bx bx-left-arrow-alt"></i>Giphy App</header>
			<section class="input-part">
				<p class="info-txt"></p>
				<div class="content">
					<input
						type="text"
						spellcheck="false"
						id="search-giphy"
						placeholder="Search giphy"
						required
					/>
					<input type="number" spellcheck="false" id="giphy-cnt" required />
					<button type="button" id="giphy-btn">Search for GIFs</button>
				</div>
			</section>
		</div>
		<div id="display-gif"></div>
		<script src="giphy.js"></script>
	</body>
</html>
